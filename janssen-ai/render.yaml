# Janssen AI - Render Blueprint
# Deploy with: https://render.com/deploy
# ============================================

services:
  - type: web
    name: janssen-ai
    runtime: node
    plan: free
    buildCommand: npm ci --omit=dev
    startCommand: node backend/app.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BACKEND_URL
        fromService:
          name: janssen-ai
          type: web
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: janssen-ai-db
          property: connectionString

databases:
  - name: janssen-ai-db
    plan: free
    databaseName: janssen_ai
    postgresMajorVersion: 15
